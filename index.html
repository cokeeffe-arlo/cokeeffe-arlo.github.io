<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launching App…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      padding: 40px;
    }
  </style>
  <script>
    window.onload = function() {
      var ua = navigator.userAgent.toLowerCase();

      if (ua.includes("android")) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.arlo.app";
      }
    };
  </script>
</head>
<body>
  <h1>Launching the App…</h1>
  <p>If nothing happens, <a href="https://play.google.com/store/apps/details?id=com.arlo.app">tap here to open it in Google Play</a>.</p>
</body>
</html>
